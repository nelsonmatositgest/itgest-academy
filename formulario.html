<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Form - ITGest</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url("http://lp.startse.com.br/wp-content/uploads/2018/06/ximg-background-a-nova-economia.jpg.pagespeed.ic.uyhQofHanR.webp");

            display: flex;
            height: 100%;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin: 0 auto;
        }
        
        .container {
            max-width: 600px;
            width: 190%;
            background: #fff;
            padding: 25px 35px;
            border-radius: 12px;
        }
        
        .title {
            font-size: 25px;
            font-weight: 500;
            margin-bottom: 7px;
        }

        /* display: flex; */

        /* justify-content: space-between; */
        /* } */
        /* [type="input-box"] input, */
        
        .my-input,
        select,
        textarea {
            width: 100%;
            padding: 5px 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid rgb(12, 139, 189);
            outline: none;
        }
        
        input [type="checkbox"] {
            position: relative;
            /* width: 100%; */
            /* padding: 5px 8px; */
            /* margin: 8px 0; */
            /* box-sizing: border-box; */
            /* border: 1px solid rgb(12, 139, 189); */
            /* outline: none; */
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            background-color: lightblue;
            color: black;
        }
        /*         
        input [type="checkbox"] {
            position: absolute;
            flex-wrap: wrap;
        } */
        
        .btn {
            border: none;
            padding: 11px;
            width: 20%;
            /* text-decoration: none; */
            cursor: pointer;
            /* transition: background .3s; */
            border-radius: 5px;
            background-color: rgb(75, 187, 231);
            color: white;
            font-size: 13px;
        }
        
        .title {
            position: relative;
            padding: 0;
            /* display: flex; */
            /* margin-left: 90px;

            color: rgb(75, 187, 231);
        }
        
        i {
            color: rgb(189, 189, 3);
        }

</head>

<body>
    <div class="container animate__animated animate__fadeInDown animate__delay-0s">
        <img src="https://academy.itgest.pt/wp-content/uploads/2021/03/trianglo-amarelo-8.png" alt="" srcset="">
        <div class="title"><span class="material-icons">person_add</span> Inscreva-te na <i>ITGest</i>
        </div>

        <form action="# ">
            <div class="detalhes-user">
                <div class="input-box ">
                    <label for="cars ">A cademia a que se está a candidatar *</label>
                    <select name="academia " id="academia ">
                		<option value="0">Escolha uma opção</option>
                		<option value="1">SAP HCM Sucess Factors (17 de Maio 2021)</option>
                		<option value="2">Software development (Inscrições fechadas)</option>
                		<option value="3">Business Inteligence & Analitics (1 de Maio 2021)</option>
                  	</select>
                </div>
                <div class="input-box">
                    <span class="detalhe ">Nome e apelido *</span>
                    <input type="text" class="my-input" name=" nome-apelido " id="nome-apelido " placeholder="digite o seu nome ou apelido " required>
                </div>
                <div class="input-box ">
                    <span class="email ">Enderço de e-mail *</span>
                    <input type="email " class="my-input" name="email " id="email " placeholder="digite o seu e-mail " required>
                </div>
                <div class="input-box ">
                    <span class="detalhe ">Data de nascimento *</span>
                    <input type="date" class="my-input" name="data-nasc " id="data-nasc " required>
                </div>

                <h4>Habilitações literárias *</h4>
                <div class="checkbox-example">
                    <input type="checkbox" value="1" id="checkboxOneInput" />
                    <label for="checkboxOneInput">A</label>
                </div>
                <div class="checkbox-example">
                    <input type="checkbox" value="1" id="checkboxOneInput" />
                    <label for="checkboxOneInput">B</label>
                </div>
                <div class="checkbox-example">
                    <input type="checkbox" value="1" id="checkboxOneInput" />
                    <label for="checkboxOneInput">C</label>
                </div>
                </section>
                <h4>Area de formação *</h4>
                <div class="checkbox-example">
                    <input type="checkbox" value="1" id="checkboxOneInput" />
                    <label for="checkboxOneInput">A</label>
                </div>
                <div class="checkbox-example">
                    <input type="checkbox" value="1" id="checkboxOneInput" />
                    <label for="checkboxOneInput">B</label>
                </div>
                <div class="checkbox-example">
                    <input type="checkbox" value="1" id="checkboxOneInput" />
                    <label for="checkboxOneInput">C</label>
                </div>
                </section>
                <div class="input-box ">
                    <span class="end ">Ano de conclusão *</span>
                    <input type="date" class="my-input" name="ano-conc " id="email " placeholder="digite o seu e-mail " required>
                </div>
                <div class="input-box ">
                    <span class="detalhe ">Motivo da condidaduta *</span>
                    <input type="date " class="my-input" name="data-nasc " id="data-nasc " required>
                </div>
                <div class="input-box ">
                    <span class="detalhe ">Update CV *</span>
                    <input type="file" class="my-input" name="cv" id="cv" required>
                </div>
            </div>
            <div class=" area-text ">
                <span class="detalhe ">Deixa aqui as tuas dúvidas e esclarecimentos *</span>
                <textarea name="area-texto " id="area-texto " cols="64 " rows="3 "></textarea>
            </div>
            <button class="btn" onclick="Enviar(); ">Enviar</button>

        </form>
    </div>
</body>
<script>
    function Enviar() {

        var nome = document.getElementById("nome-apelido ");

        if (nome.value != " ") {
            alert('Obrigado Sr(a) ' + nome.value + ' os seus dados foram encaminhados com sucesso');
        }

    }

</script>
