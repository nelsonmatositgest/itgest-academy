<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div>
        <img src="../itgest-academ/repository-open-graph-template.png"
        width="80" height="80" alt="Images_git">
        <h3>INSCREVA-TE</h3>

        <div>
            <form>
                    <label for="candidatura">A cademia a que se está a candidatar *</label> <br>
                    <select >
                        <option selected>---</option>
                        <option value="1">SAP HCM Sucess Factors (17 de Maio 2021)</option>
                        <option value="2">Software development (Inscrições fechadas)</option>
                        <option value="3">Business Inteligence & Analitics (1 de Maio 2021)</option>
                  </select>
               
               <div>  <br>
                    <div>
                        <label for="nome">Nome e Apelido*</label> <br>
                        <input type="text" placeholder="Nome e Apelido">
                    </div> <br>

                    <div>
                        <label for="Endereco de Email">Endereço de e-mail</label> <br>
                        <input type="email" placeholder="Endereço de e-mail">
                    </div><br>

                    <div>
                        <label for="Data de Nascimento">Data de Nascimento</label> <br>
                        <input type="date" placeholder="Data de Nascimento">
                    </div> <br>

                    <div>
                        <div>
                            <label for="hl">Habilitações literárias*</label> <br>
                                <input type="checkbox" name="a" value="op1"> Ensino Secundário <br>
                                <input type="checkbox" name="b" value="op2" checked> Licenciatura  <br>
                                <input type="checkbox" name="c" value="op4"> Mestrado <br>
                                <input type="checkbox" name="d" value="op5"> Doutoramento <br>
                                <input type="checkbox" name="e" value="op6"> Outro <br>
                        </div><br>
                        <div>
                            <label for="h2">Área de formação*</label> <br>
                                <input type="checkbox" name="e" value="op7"> A <br>
                                <input type="checkbox" name="f" value="op8" > B <br>
                                <input type="checkbox" name="g" value="op9"> C <br>
                                <input type="checkbox" name="h" value="op10" checked> D <br>
                                <input type="checkbox" name="i" value="op11"> outro
                        </div> <br>

                        <div>
                            <label for="Data de Nascimento">Ano de conclusão*</label> <br>
                            <input type="date" min="2015-07-16" max="2015-07-20" placeholder="Ano de conclusão">
                        </div> <br>
                        
                        <div>
                            <label for="Motivo da candidatura">Motivo da candidatura *</label> <br>
                            <input type="text" placeholder="Motivo da candidatura">
                        </div> <br>

                        <div>
                            <label for="hl">Como obteve conhecimento da nossa cademia ? *</label>  <br>
                                <input type="checkbox" name="j" value="op12"> J <br>
                                <input type="checkbox" name="k" value="op12" > K <br>
                                <input type="checkbox" name="l" value="op14"> L <br>
                                <input type="checkbox" name="m" value="op15" checked> M <br>
                                <input type="checkbox" name="n" value="op15"> outro <br>
                        </div> <br>

                        <div>
                            <label for="CV">Upload CV *</label> <br>
                            <input type="file" placeholder="Não foi escolhido nenhum ficheiro">
                        </div> <br>

                        <div>
                            <label for="certificado">Upload Certificado de Habilitações *</label> <br>
                            <input type="file" placeholder="Não foi escolhido nenhum ficheiro">
                        </div>
                        <br>
                        <div>
                            <textarea name="area_de_texto" cols="30" rows="10">Deixa-nos aqui as tuas dúvidas/ pedidos de esclarecimento</textarea>
                        </div> <hr>
                        <div>
                            <input type="checkbox" name="sms"> Dou o meu concentimento á ITGest para tratar dos meus dados pessoais tal descrito na <a href="http://itgest-academ">Politica de Privacidade</a>
                        </div> <br>
                        <div>
                            <button type="button">Enviar Inscrição</button>
                        </div>
                    </div>
                    
               </div>

            </form>
        </div>

    </div>
</body>
<footer>
</footer>
</html>
